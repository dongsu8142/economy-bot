version: '3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file:
      - ./DB/.env
    networks:
      - discord-bot
  bot:
    build: 
      dockerfile: Dockerfile.dev
      context: .
    env_file:
      - .env
      - ./DB/.env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - discord-bot

networks:
  discord-bot:
    driver: bridge